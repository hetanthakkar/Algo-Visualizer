<!DOCTYPE HTML>
<html>
<head>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<script type = "text/javascript" >
var a=[
{ y: 10}, 
    { y: 9 },
    { y:  8 },
    { y: 7}, 
    { y: 6}, 
    { y: 5 },
    { y: 4 },
    { y: 3}, 
   
]
var chart
window.onload = function () {
 chart = new CanvasJS.Chart("chartContainer", {
    animationEnabled: true,
  
    title : {
				text : "Bubble Sort Visualizer"
			},
      data: [
      {      
        indexLabelFontSize: 25,
        indexLabelFontFamily:"Lucida Console" ,
        indexLabel: "{y}",
        type: "column",
        indexLabelPlacement:"inside",
        indexLabelOrientation:"horizontal",
        dataPoints : a,
      }],
        });
        
      chart.render()
       
      var temp1=a.length  
var tempo=0
var calling =  async function () {
    for (let i=tempo;i<a.length-1;i++){
    for (var j=0;j<a.length-1&&j<temp1;j++){
        if(a[j].y>a[j+1].y){
            var temp = a[j].y;
            a[j].y = a[j+1].y;
            a[j+1].y = temp;   
            console.log(`array is ${a[0].y} ${a[1].y} ${a[2].y} ${a[3].y} `)
            chart.render()
            await new Promise(resolve => setTimeout(resolve, 1000)); 
            
        }
    }
    tempo++
    temp1--
    console.log("break")
    break
}
}     
setInterval(function(){ calling()},2000)

}	
</script>
</head>
<body>
<div id = "chartContainer" style = "height: 300px; width: 100%;" />
</body>
</html>
</script>
</head>
<body>
<div id="chartContainer" style="height: 370px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
</body>
</html>
